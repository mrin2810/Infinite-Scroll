<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll</title>
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=https://cdnjs.com/libraries/font-awesome">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title -->
    <h1>Unsplash API - Infinite Scroll</h1>
    <!-- Loader -->
    <div class="loader" id="loader" hidden>
        <img src="loader.svg" alt="Loading...">
    </div>
    <!-- Image Container -->
    <div class="image-container" id="image-container">
        <img 
            src="https://images.unsplash.com/photo-1613548478625-ea60ff217803?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" 
            alt=""
        >
        <img 
            src="https://images.unsplash.com/photo-1613548478625-ea60ff217803?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" 
            alt=""
        >
        <img 
            src="https://images.unsplash.com/photo-1613548478625-ea60ff217803?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" 
            alt=""
        >
        <img 
            src="https://images.unsplash.com/photo-1613548478625-ea60ff217803?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" 
            alt=""
        >
    </div>
    <!-- Script -->
    <script src="script.js"></script>

</body>
</html>
